<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Rus2</title>
</head>
<body>
    <!--start header-->
    <header>
        <div class="container">
            <div class="toggleBox">
                <button class="headerToggle">
                    <svg id="openIcon" class="isCloseIcon isOpenIcon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <path d="M6.87207 14.9998H23.1284" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.87207 20.0022H23.1284" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                    </svg>

                        <path d="M22.5 7.5L7.5 22.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.5 7.5L22.5 22.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="navbar">
                <ul class="navItems">
                    <li class="navItemCollapse">Направления</li>
                    <li class="navItem">Портфолио</li>
                    <li class="navItem">Контакты</li>
                </ul>

                <div class="headerButtons">
                    <button class="signInButton">Войти</button>
                    <button class="signUpButton">Регистрация</button>
                </div>
            </div>
        </div>
    </header>
    <!--end header-->

    <!--start title-->
    <section>
        <div class="titleBackground">
            
        </div>
    </section>
    <!--end title-->

    <!--start about-->
    <section>

    </section>
    <!--end about-->

    <!--start slider-->
    <section>

    </section>
    <!--end slider-->
